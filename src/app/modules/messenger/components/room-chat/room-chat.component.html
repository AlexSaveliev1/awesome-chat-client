<div *ngIf="room" class="room-chat-container">
  <ac-room-chat-header></ac-room-chat-header>
  <div class="messages-container">
    <div *ngFor="let message of room.messages">User id: {{message.authorId}} - {{message.text}}</div>
  </div>
  <ac-room-chat-footer (message)="submitMessage($event)"></ac-room-chat-footer>
</div>
