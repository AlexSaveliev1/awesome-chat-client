<ac-sidebar-room *ngFor="let room of sortedRooms"
  (click)="setActiveRoom(room)"
  [room]="room"
  [currentUser]="currentUser"
  [typingMessages]="getRoomTypingMessages(room)"
  [isActive]="isRoomActive(room)"
  [class.sidebar-room-active]="isRoomActive(room)">
</ac-sidebar-room>

<div *ngIf="!sortedRooms.length">No conversations yet</div>
